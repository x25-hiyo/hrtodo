<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moje Bilje≈°ke</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f0f0;
      color: #222;
      padding: 20px;
      margin: 0;
    }

    h1 {
      text-align: center;
    }

    .group {
      border-radius: 10px;
      padding: 15px;
      margin: 20px auto;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      position: relative;
      background-color: #ffffff;
    }

    .group-title[contenteditable] {
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 10px;
      outline: none;
      cursor: text;
    }

    .delete-group,
    .share-group {
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 5px;
      margin-right: 5px;
    }

    .share-group {
      background-color: #2ecc71;
    }

    input[type="text"], input[type="date"], input[type="password"], input[type="url"], select {
      padding: 8px;
      margin: 5px 0;
      width: 65%;
    }

    button {
      padding: 6px 10px;
      margin-left: 5px;
      cursor: pointer;
      border-radius: 5px;
      border: none;
      background-color: #3498db;
      color: white;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 6px;
      border-bottom: 1px solid #ddd;
      font-size: 15px;
    }

    .done {
      text-decoration: line-through;
      color: gray;
    }

    span[contenteditable] {
      outline: none;
      cursor: text;
      flex: 1;
    }

    .date-label {
      font-size: 12px;
      color: #666;
    }

    #newGroupForm {
      text-align: center;
      margin-bottom: 20px;
    }

    .dark-theme {
      background-color: #333;
      color: #fff;
    }

    @media (max-width: 600px) {
      input[type="text"] {
        width: 100%;
        margin-bottom: 10px;
      }
      .group {
        width: 95%;
      }
    }
  </style>
</head>
<body>

  <h1>Moje Bilje≈°ke</h1>

   <!-- Search Bar -->
  <input type="text" id="searchInput" placeholder="Pretra≈æi grupe i zadatke..." oninput="searchTasks()">
  
  <!-- New Group Form -->
  <div id="newGroupForm">
    <input type="text" id="groupNameInput" placeholder="Naziv nove grupe...">
    <input type="color" id="groupColorInput" title="Boja grupe" value="#ffffff">
    <button onclick="addGroup()">Dodaj grupu</button>
  </div>

  <!-- Groups Container -->
  <div id="groupsContainer"></div>

  <script>
    let groups = [];
    let currentTheme = localStorage.getItem('theme') || 'light';
    let password = 'tvojaLozinka';

    // Load data from localStorage
    function loadData() {
      const data = localStorage.getItem("keepData");
      if (data) {
        groups = JSON.parse(data);
        groups.forEach(renderGroup);
      }
      if (currentTheme === 'dark') {
        document.body.classList.add('dark-theme');
      }
    }

    // Save data to localStorage
    function saveData() {
      localStorage.setItem("keepData", JSON.stringify(groups));
    }

    // Add a new group
    function addGroup() {
      const name = document.getElementById("groupNameInput").value.trim();
      const color = document.getElementById("groupColorInput").value;
      if (!name) return;

      const newGroup = { id: Date.now(), title: name, color, tasks: [] };
      groups.push(newGroup);
      renderGroup(newGroup);
      saveData();
      document.getElementById("groupNameInput").value = "";
    }

    // Render the group in the DOM
    function renderGroup(group) {
      const container = document.getElementById("groupsContainer");

      const groupDiv = document.createElement("div");
      groupDiv.className = "group";
      groupDiv.dataset.id = group.id;
      groupDiv.style.backgroundColor = group.color;

      const title = document.createElement("div");
      title.className = "group-title";
      title.contentEditable = true;
      title.textContent = group.title;
      title.oninput = () => {
        group.title = title.textContent;
        saveData();
      };

      // Delete group button
      const deleteGroupBtn = document.createElement("button");
      deleteGroupBtn.className = "delete-group";
      deleteGroupBtn.textContent = "Obri≈°i grupu";
      deleteGroupBtn.onclick = () => {
        groupDiv.remove();
        groups = groups.filter(g => g.id !== group.id);
        saveData();
      };

      // Share group button (copy to clipboard)
      const shareGroupBtn = document.createElement("button");
      shareGroupBtn.className = "share-group";
      shareGroupBtn.textContent = "üìã Kopiraj grupu";
      shareGroupBtn.onclick = () => {
        let text = `üóÇ ${group.title}\n`;
        group.tasks.forEach(t => {
          text += `- ${t.text}${t.date ? ` (üìÖ ${t.date})` : ""}\n`;
        });
        navigator.clipboard.writeText(text).then(() => {
          alert("Grupa kopirana u meƒëuspremnik!");
        });
      };

      // Task input and button
      const taskInput = document.createElement("input");
      taskInput.type = "text";
      taskInput.placeholder = "Novi zadatak...";

      const dateInput = document.createElement("input");
      dateInput.type = "date";

      const addBtn = document.createElement("button");
      addBtn.textContent = "Dodaj";

      // Task list
      const ul = document.createElement("ul");

      // Add task
      addBtn.onclick = () => addTaskFromInputs(group, taskInput, dateInput, ul);

      taskInput.addEventListener("keypress", function (e) {
        if (e.key === "Enter") {
          addTaskFromInputs(group, taskInput, dateInput, ul);
        }
      });

      group.tasks.forEach(task => renderTask(ul, task, group));

      groupDiv.appendChild(title);
      groupDiv.appendChild(deleteGroupBtn);
      groupDiv.appendChild(shareGroupBtn);
      groupDiv.appendChild(taskInput);
      groupDiv.appendChild(dateInput);
      groupDiv.appendChild(addBtn);
      groupDiv.appendChild(ul);
      container.appendChild(groupDiv);
    }

    // Render each task
    function renderTask(ul, task, group) {
      const li = document.createElement("li");

      const wrapper = document.createElement("div");
      wrapper.style.flex = "1";
      wrapper.style.display = "flex";
      wrapper.style.flexDirection = "column";

      const span = document.createElement("span");
      span.contentEditable = true;
      span.textContent = task.text;
      if (task.done) span.classList.add("done");
      span.onclick = () => {
        task.done = !task.done;
        span.classList.toggle("done");
        saveData();
      };

      const dateLabel = document.createElement("span");
      dateLabel.className = "date-label";
      if (task.date) dateLabel.textContent = "üìÖ " + task.date;

      wrapper.appendChild(span);
      if (task.date) wrapper.appendChild(dateLabel);

      const delBtn = document.createElement("button");
      delBtn.textContent = "X";
      delBtn.onclick = () => {
        li.remove();
        group.tasks = group.tasks.filter(t => t !== task);
        saveData();
      };

      li.appendChild(wrapper);
      li.appendChild(delBtn);
      ul.appendChild(li);
    }

    // Add task from input
    function addTaskFromInputs(group, taskInput, dateInput, ul) {
      const taskText = taskInput.value.trim();
      const taskDate = dateInput.value;
      if (!taskText) return;

      const newTask = { text: taskText, done: false, date: taskDate };
      group.tasks.push(newTask);
      renderTask(ul, newTask, group);
      saveData();

      taskInput.value = "";
      dateInput.value = "";
    }

    // Search tasks by group name or task text
    function searchTasks() {
      const query = document.getElementById("searchInput").value.toLowerCase();
      const groupsDivs = document.querySelectorAll(".group");
      groupsDivs.forEach(groupDiv => {
        const group = groups.find(g => g.id == groupDiv.dataset.id);
        const title = group.title.toLowerCase();
        let hasMatch = false;

        group.tasks.forEach(task => {
          if (task.text.toLowerCase().includes(query) || title.includes(query)) {
            hasMatch = true;
          }
        });

        groupDiv.style.display = hasMatch ? "block" : "none";
      });
    }

    // Change theme (light/dark)
    function toggleTheme() {
      const body = document.body;
      body.classList.toggle("dark-theme");
      currentTheme = body.classList.contains('dark-theme') ? 'dark' : 'light';
      localStorage.setItem('theme', currentTheme);
    }

    // Initial call to load data
    loadData();

  </script>
</body>
</html>
